<div>
  <br>

  <div class="container">
    <br>
    <div class="btn-group btn-group-sm">
      <button class="btn btn-primary active" (click)="all()">All</button>
      <button class="btn btn-primary" (click)="available()">Available</button>
      <button class="btn btn-primary" (click)="unloaded()">Unloaded</button>
    </div>

    <table id="example" class="table table-striped" style="width:100%; margin-top: 1%">
      <thead class="thead-dark">
        <tr>
          <th>Cargo Id</th>
          <th>Container Status</th>
          <th>Current Location</th>
          <th>Shipped From</th>
          <th>Shipped To</th>
          <th>Custom Status</th>
          <th style="text-align: center; vertical-align: middle;">Last Updated</th>
          <th>Trace</th>
          <th>Track</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of dashboardData" [ngClass]="{'table-success' : (data.status == 'Recieved'), 'table-danger': (data.status == 'Waiting')}">
          <td><a style="color:blue; cursor:pointer; " (click)="openModal(data.id)"><b>{{data.id}}</b></a></td>
          <td>{{data.statusType}}</td>
          <td>{{data.currentLocation}}</td>
          <td>{{data.shippedFrom}}</td>
          <td>{{data.shippedTo}}</td>
          <td>{{data.customStatus}}</td>
          <td>{{data.lastUpdated}}</td>
          <td><a (click)="validate()" onmouseover="" style="cursor: pointer;"><img src="assets/trace.png" alt="" border="3" height="30px" width="32px" /></a></td>
          <td><a routerLink="/transporter/track"><img src="http://i1.wp.com/androidmag.de/wp-content/uploads/2014/03/Auto-Finder-icon.png?fit=300%2C300&w=640" alt="" border="3" height="32px" width="36px" /></a></td>
        </tr>
      </tbody>
    </table>
    <br>
  </div>
  <div class="container2">
    <canvas id="canvas">{{ chart }}</canvas>
  </div>
</div>


<!-- ******************************** Modal *********************************************** !-->

<div id="myModal1" class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':display1}">
  <div class="backdrop">
    <div class="modal-dialog" role="document">

      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Cargo - {{cargoId}}</h4>
          <button type="button" class="close" aria-label="Close" (click)='onCloseHandled()'><span aria-hidden="true">&times;</span></button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <img class="modelImage" src="assets/arch2.png" />
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-default" (click)="onCloseHandled()">Close</button>
        </div>
      </div>
    </div><!-- /.modal-dialog -->
  </div>
</div><!-- /.modal !-->
