<form (submit)="createCargo($event)" [formGroup]="angularForm" autocomplete="on" novalidate>
  <div class="container">
    <div class="jumbotron jumbotron-fluid">
      <div class="heading">
        <h2>
          Create new Container!
        </h2>
      </div>
    </div>
    <div class="form-group">
      <label>
        <b>Container Status</b>
      </label>
      <select class="form-control" id="statusType">
        <option>Available</option>
      </select>
    </div>

    <div class="form-group">
      <label>
        <b>Current location</b>
      </label>
      <input class="form-control form-control-sm" type="text" id="currentLocation">
    </div>

    <div class="form-group">
      <label>
        <b>Container Owner</b>
      </label>
      <input class="form-control form-control-sm" type="text" id="owner">
    </div>

    <div class="form-group">
      <label>
        <b>Manufacturer</b>
      </label>
      <input class="form-control form-control-sm" formControlName="quantity" type="text" id="manufacturer">
    </div>

    <button routerLink="" type="button" style="margin-right: 8%" class="btn btn-secondary">
      Cancel
    </button>

    <button type="submit" class="btn btn-success" [disabled]="angularForm.controls['quantity'].pristine || angularForm.controls['quantity'].invalid">
      Submit
    </button>
  </div>
  <div>
    <img class="image-bottom" src="https://steemitimages.com/0x0/http://llamasoft.de/wp-content/uploads/Box-Production-2-500.gif">
  </div>
</form>
