<section class="login-block">
  <div class="scm-heading">
    <h2>Cargo Track and Trace System</h2>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-4 login-sec">
        <h2 class="text-center">Login</h2>
        <form class="login-form">
          <div class="form-group">
            <label for="exampleInputEmail1" class="text-uppercase">Username</label>
            <input type="text" class="form-control" id="userName" placeholder="">

          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="text-uppercase">Password</label>
            <input type="password" class="form-control" placeholder="">
          </div>


          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input">
              <small>Remember Me</small>
            </label>
            <button (click)="submit()"class="btn btn-login float-right">Submit</button>
          </div>

        </form>
        <div class="copy-text">Created by <a href="https://www.evoketechnologies.com/">Evoke Technologies</a></div>
      </div>
      <div class="col-md-8 banner-sec">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <span data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></span>
        </div>
      </div>
    </div>
  </div>
</section>
