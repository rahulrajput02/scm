  <div class="container">
    <br>
    <div class="btn-group btn-group-sm">
      <button class="btn btn-primary active" (click)="all()">All</button>
      <button class="btn btn-primary" (click)="recieved()">Recieved</button>
      <button class="btn btn-primary" (click)="waiting()">Waiting</button>
    </div>

    <table id="example" class="table table-hover" style="width:100%; margin-top: 1%">
      <thead class="thead-dark">
        <tr>
          <th>Order ID</th>
          <th>Order Type</th>
          <th>No.of Items</th>
          <th>Order Status</th>
          <th>Last Updated</th>
          <th>Vaidate</th>
          <th>Track</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of dashboardData" [ngClass]="{'table-success' : (data.status == 'Recieved'), 'table-danger': (data.status == 'Waiting')}">
          <td><a href="">{{data.id}}</a></td>
          <td>{{data.type}}</td>
          <td>{{data.items}}</td>
          <td>{{data.status}}</td>
          <td>{{data.lastUpdated}}</td>
          <td><a (click)="validate()" onmouseover="" style="cursor: pointer;"><img src="https://image.flaticon.com/icons/png/512/152/152930.png"
                alt="" border="3" height="30px" width="32px" /></a></td>
          <td><a routerLink="/layout/track"><img src="http://i1.wp.com/androidmag.de/wp-content/uploads/2014/03/Auto-Finder-icon.png?fit=300%2C300&w=640"
                alt="" border="3" height="32px" width="36px" /></a></td>
        </tr>
      </tbody>
    </table>
    <br>
  </div>
  <div class="container2">
    <canvas id="canvas">{{ chart }}</canvas>
  </div>
</div>
