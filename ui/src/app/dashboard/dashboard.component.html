<div>
  <br>

  <div class="container">
    <br>
    <div class="btn-group btn-group-sm">
      <button class="btn btn-primary active" (click)="all()">All</button>
      <button class="btn btn-primary" (click)="recieved()">Recieved</button>
      <button class="btn btn-primary" (click)="waiting()">Waiting</button>
    </div>

    <table id="example" class="table table-striped" style="width:100%; margin-top: 1%">
      <thead class="thead-dark">
        <tr>
          <th>Cargo Id</th>
          <th>Transportation</th>
          <th>Current Location</th>
          <th>Shipped From</th>
          <th>Shipped To</th>
          <th>Container Quantity</th>
          <th style="text-align: center; vertical-align: middle;">Last Updated</th>
          <th>Trace</th>
          <th>Track</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of dashboardData" [ngClass]="{'table-success' : (data.status == 'Recieved'), 'table-danger': (data.status == 'Waiting')}">
          <td><a href="">{{data.id}}</a></td>
          <td>{{data.transportationType}}</td>
          <td>{{data.currentLocation}}</td>
          <td>{{data.shippedFrom}}</td>
          <td>{{data.shippedTo}}</td>
          <td>{{data.containerQuantity}}</td>
          <td>{{data.lastUpdated}}</td>
          <td><a (click)="validate()" onmouseover="" style="cursor: pointer;"><img src="http://cdn.onlinewebfonts.com/svg/img_192452.png" alt="" border="3" height="30px" width="32px" /></a></td>
          <td><a routerLink="/layout/track"><img src="http://i1.wp.com/androidmag.de/wp-content/uploads/2014/03/Auto-Finder-icon.png?fit=300%2C300&w=640" alt="" border="3" height="32px" width="36px" /></a></td>
        </tr>
      </tbody>
    </table>
    <br>
  </div>
  <div class="container2">
    <canvas id="canvas">{{ chart }}</canvas>
  </div>
</div>
