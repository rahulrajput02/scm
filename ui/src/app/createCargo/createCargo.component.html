<form (submit)="createCargo($event)" [formGroup]="angularForm" autocomplete="on" novalidate>
  <div class="container">
    <div class="jumbotron jumbotron-fluid">
      <div class="heading">
        <h2>
          Create new Cargo!
        </h2>
      </div>
    </div>
    <div class="form-group">
      <label>
        <b>Cargo Status</b>
      </label>
      <select class="form-control" formControlName="orderType" id="statusType">
        <option disabled selected value>-- Select status --</option>
        <option>Ready</option>
        <option>In-Transit</option>
        <option>Arrived</option>
      </select>
    </div>

    <div class="form-group">
      <label>
        <b>Current location</b>
      </label>
      <input class="form-control form-control-sm" type="text" formControlName="quantity" id="currentLocation">
    </div>

    <div class="row">
      <div class="col-md-6 col-sm-6">
        <div class="form-group">
          <label>
            <b>Shipping From</b>
          </label>
          <input class="form-control form-control-sm" type="text" formControlName="quantity" id="shipFrom">
        </div>
      </div>
      <div class="col-md-6 col-sm-6">
        <div class="form-group">
          <label>
            <b>Shipping To</b>
          </label>
          <input class="form-control form-control-sm" type="text" formControlName="quantity" id="ShipTo">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 col-sm-6">
        <div class="form-group">
          <label>
            <b>Transportation Type</b>
          </label>
          <select class="form-control form-control-sm" formControlName="orderType" id="transType">
            <option disabled selected value> -- Select type -- </option>
            <option value="air">Air</option>
            <option value="ocean">Ocean</option>
            <option value="road">Road</option>
            <option value="multimodal">Multimodal</option>
          </select>
        </div>
      </div>
      <div class="col-md-6 col-sm-6">
        <div class="form-group">
          <label>
            <b>Container Quantity</b>
          </label>
          <input class="form-control form-control-sm" type="text" formControlName="quantity" id="quantity">
        </div>
      </div>
    </div>

    <div *ngIf="angularForm.controls['quantity'].invalid && (angularForm.controls['quantity'].dirty || angularForm.controls['quantity'].touched)" class="alert alert-danger">
      <div *ngIf="angularForm.controls['quantity'].errors.required">
        Quantity is required.
      </div>
    </div>

    <button routerLink="" type="button" style="margin-right: 8%" class="btn btn-secondary">
      Cancel
    </button>

    <button type="submit" class="btn btn-success" [disabled]="angularForm.controls['quantity'].pristine || angularForm.controls['quantity'].invalid">
      Submit
    </button>
  </div>
  <div>
    <img class="image-bottom" src="assets/cargo.gif">
  </div>
</form>
